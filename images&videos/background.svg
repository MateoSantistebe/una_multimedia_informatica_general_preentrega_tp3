<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo oscuro con gradiente -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Patrón de cuadrícula -->
    <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#00ff00" stroke-width="0.5" stroke-opacity="0.2"/>
    </pattern>
  </defs>
  
  <!-- Fondo con gradiente -->
  <rect width="100%" height="100%" fill="url(#bg-gradient)" />
  
  <!-- Cuadrícula -->
  <rect width="100%" height="100%" fill="url(#grid)" />
  
  <!-- Líneas horizontales que se desvanecen -->
  <g opacity="0.15">
    <line x1="0" y1="200" x2="1920" y2="200" stroke="#00ff00" stroke-width="1" />
    <line x1="0" y1="400" x2="1920" y2="400" stroke="#00ff00" stroke-width="1" />
    <line x1="0" y1="600" x2="1920" y2="600" stroke="#00ff00" stroke-width="1" />
    <line x1="0" y1="800" x2="1920" y2="800" stroke="#00ff00" stroke-width="1" />
    <line x1="0" y1="1000" x2="1920" y2="1000" stroke="#00ff00" stroke-width="1" />
  </g>
  
  <!-- Elementos decorativos alienígenas -->
  <g opacity="0.1">
    <!-- Círculos -->
    <circle cx="300" cy="200" r="50" fill="none" stroke="#00ff00" stroke-width="2" />
    <circle cx="300" cy="200" r="55" fill="none" stroke="#00ff00" stroke-width="1" />
    <circle cx="300" cy="200" r="60" fill="none" stroke="#00ff00" stroke-width="0.5" />
    
    <!-- Símbolos alienígenas -->
    <path d="M 1600 300 L 1650 350 L 1700 300 L 1650 250 Z" fill="none" stroke="#00ff00" stroke-width="2" />
    <path d="M 1650 300 m -20,0 a 20,20 0 1,0 40,0 a 20,20 0 1,0 -40,0" fill="none" stroke="#00ff00" stroke-width="2" />
    
    <!-- Constelación -->
    <circle cx="1200" cy="700" r="2" fill="#00ff00" />
    <circle cx="1250" cy="720" r="2" fill="#00ff00" />
    <circle cx="1180" cy="750" r="2" fill="#00ff00" />
    <circle cx="1220" cy="780" r="2" fill="#00ff00" />
    <circle cx="1270" cy="760" r="2" fill="#00ff00" />
    <line x1="1200" y1="700" x2="1250" y2="720" stroke="#00ff00" stroke-width="0.5" />
    <line x1="1250" y1="720" x2="1180" y2="750" stroke="#00ff00" stroke-width="0.5" />
    <line x1="1180" y1="750" x2="1220" y2="780" stroke="#00ff00" stroke-width="0.5" />
    <line x1="1220" y1="780" x2="1270" y2="760" stroke="#00ff00" stroke-width="0.5" />
    <line x1="1270" y1="760" x2="1250" y2="720" stroke="#00ff00" stroke-width="0.5" />
  </g>
  
  <!-- Efecto de escaneo -->
  <rect x="0" y="540" width="100%" height="2" fill="#00ff00" fill-opacity="0.3" />
</svg>